<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page!</h1>

    <p>Please note: First Name, Last Name, Password, and Email are required.</p>

    <form method="get">
      <div class="">
        <label for="userFirstName">First Name: </label>
        <input type="text" name="userFirstName" placeholder="First Name" required>

        <label for="userLastName">Last Name: </label>
        <input type="text" name="userLastName" placeholder="Last Name" required>
      </div>
      <p></p>
      <div class="">
        <label for="userEmail">Email: </label>
        <input type="email" name="userEmail" placeholder="name@email.com" required>

        <label for="userPassword">Password: </label>
        <input type="passowrd" name="userPassword" placeholder="" required>
      </div>

      <p>Are you over the age of 18?</p>

      <label for="userAge">Yes: </label>
      <input type="radio" name="userAge" value="Yes">

      <label for="userAge">No: </label>
      <input type="radio" name="userAge" value="No">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="userPayment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="userSubmit" value="Submit Feedback">

    </form>
  </body>
</html>
