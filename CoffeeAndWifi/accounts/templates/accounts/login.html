{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="user_auth">
    <h1>Log In</h1>

    <form  method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" value="Log In">
    </form>

  </div>
</div>
{% endblock %}
