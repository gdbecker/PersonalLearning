<!DOCTYPE HTML>
{% load static %}
<html>
  <head>
		<title>Coffee and Wifi</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'CoffeeAndWifi/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'CoffeeAndWifi/css/all.css' %}" />
	</head>

	<body class="">

    <nav id="nav">
      {% if not user.is_authenticated %}
      <a class="nav-item fa-solid fa-home" href="{% url 'home' %}" title="Home"></a>
      <a class="nav-item fa-solid fa-right-to-bracket" href="{% url 'accounts:login' %}" title="Login"></a>
      <a class="nav-item fa-solid fa-file-pen" href="{% url 'accounts:register' %}" title="Register"></a>

      {% elif user.is_authenticated %}
      <a class="nav-item fa-solid fa-map-location-dot" href="{% url 'Cafe:cafes' %}" title="All Cafes"></a>
      <a class="nav-item fa-solid fa-bookmark" href="{% url 'Cafe:favorites' %}" title="Your Cafes"></a>

      {% if user.is_superuser %}
      <a class="nav-item fa-solid fa-location-dot" href="{% url 'Cafe:add_cafe' %}" title="Add Cafe"></a>
      {% endif %}

      <a class="nav-item fa-solid fa-arrow-right-from-bracket" href="{% url 'accounts:logout' %}" title="Log Out"></a>

      {% endif %}
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <div id="footer">
      <p>&copy; Garrett Becker</p>
    </div>
  </body>
