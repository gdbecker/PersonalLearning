<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<img class="card-img"/>

			<div class="content">
				<p class="type">PERFUME</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

				<div class="price-row">
					<p class="main-price">$149.99</p>
					<p class="discount">$169.99</p>
				</div>

				<button class="add-btn">
					<img src="./public/icon-cart.svg"/>
					Add to Cart
				</button>
			</div>
		</div>
	</div>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank" rel="noopener">Frontend
			Mentor</a>.
		Coded by <a href="https://github.com/gdbecker/FrontendMentorProjects/tree/main/product-preview-card"
			target="_blank" rel="noopener">Garrett Becker</a>.
	</footer>
</body>
</html>
